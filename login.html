<!DOCTYPE html>
<html>
<head>
  <title>Login – For Artist By Artist</title>
  <style>
    body {
      background: black;
      color: red;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }

    input {
      width: 80%;
      max-width: 300px;
      padding: 15px;
      margin: 10px 0;
      font-size: 16px;
      border: none;
      border-radius: 5px;
    }

    button {
      background: red;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      cursor: pointer;
      margin-top: 15px;
      border-radius: 5px;
    }

    a {
      color: white;
      text-decoration: none;
      display: block;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>Artist Login</h1>

  <form>
    <input type="email" placeholder="Email" required><br>
    <input type="password" placeholder="Password" required><br>
    <button type="submit">Login</button>
  </form>

  <a href="index.html">⬅ Back to Home</a>

</body>
</html>
