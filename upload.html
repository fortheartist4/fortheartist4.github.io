<!DOCTYPE html>
<html>
<head>
  <title>Upload Music – For Artist By Artist</title>
  <style>
    body {
      background: black;
      color: red;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }

    input, select {
      width: 80%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
    }

    button {
      background: red;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      cursor: pointer;
      margin-top: 15px;
    }

    a {
      color: white;
      text-decoration: none;
      display: inline-block;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>Upload Your Music</h1>

  <form>
    <input type="text" placeholder="Artist Name" required><br>

    <input type="text" placeholder="Song Title" required><br>

    <select>
      <option>Select Genre</option>
      <option>Hip Hop</option>
      <option>R&B</option>
      <option>Pop</option>
      <option>Afrobeats</option>
      <option>Gospel</option>
      <option>Rock</option>
    </select><br>

    <input type="file" accept="audio/*" required><br>

    <button type="submit">Upload Song</button>
  </form>

  <br>
  <a href="index.html">⬅ Go Back to Home</a>

</body>
</html>
